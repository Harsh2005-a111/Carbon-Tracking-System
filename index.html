<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CarbonTrack</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="login-wrap">
        <div class="login-box">
            <h2 style="text-align:center; margin-bottom:20px;">üåç CarbonTrack</h2>
            <form id="loginForm">
                <label>Organization Name</label>
                <input type="text" id="orgName" placeholder="e.g. Delhi Textiles Ltd" required>

                <label>Registration No</label>
                <input type="text" id="regNo" placeholder="e.g. REG-DL-101" required>

                <p id="errMsg" class="hidden" style="color:red; text-align:center;">Invalid Credentials</p>

                <button type="submit" class="btn">Access Dashboard</button>
            </form>
            <p style="text-align:center; margin-top:15px; font-size:0.8rem; color:#718096;">
                Authenticated via Database
            </p>
        </div>
    </div>

    <script src="js/supabaseClient.js"></script>
    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('orgName').value;
            const reg = document.getElementById('regNo').value;

            // Check credentials in DB
            const { data, error } = await sbClient
                .from('organization')
                .select('*')
                .eq('org_name', name)
                .eq('registration_no', reg)
                .maybeSingle();

            if (data) {
                // Store session
                sessionStorage.setItem('org_session', JSON.stringify(data));
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('errMsg').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
